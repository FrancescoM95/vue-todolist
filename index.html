<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Vue To Do List">
    <title>Vue To Do List</title>

    <!--§ Icon  -->
    <link rel="icon" href="favicon.ico" type="img/ico">

    <!--§ Font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>

    <!--§ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--§ Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!--§ Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--§ My JS -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root">
        <div class="container w-50 text-center">

            <h1>To Do List</h1>

            <!-- Lista dei Task -->

            <ul class="list-group">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                    <span :class="{'text-underline': task.done}">{{task.text}}</span>
                    <button type="button" class="btn btn-secondary" @click="removeTask(task.id)">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
